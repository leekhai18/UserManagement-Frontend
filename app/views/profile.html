<div class="content">
    <div class="container">
        <h3 style="margin-top: 45px;" class="col-lg-8 col-md-7"><span data-bind="text: pageTitle + model.fullName"></span></h3>

        <div class="row">

            <!-- Profile -->
            <div class="col-lg-8 col-md-7 col-sm-6 col-xs-5">
                <div class="card">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label data-bind="text: labelFirstName"></label>
                                    <div data-bind="text: model.firstName" class="card-item"> </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label data-bind="text: labelLastName"></label>
                                    <div data-bind="text: model.lastName" class="card-item"> </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label data-bind="text: labelPersonnelID"></label>
                                    <div data-bind="text: model.personalID" class="card-item"> </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label data-bind="text: labelOrganization"></label>
                                    <div data-bind="text: model.organization" class="card-item"> </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label data-bind="text: labelGroup"></label>
                                    <div class="selected-item" data-bind="foreach: model.groups">
                                        <div class="item-wrapper">
                                            <div data-bind="text: $data.name" class="card-item"> </div>
                                            <div class="item-is-main" data-bind="visible: $data.isMain">main</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label data-bind="text: labelRole"></label>
                                    <div class="selected-item" data-bind="foreach: model.roles">
                                        <div class="item-wrapper">
                                            <div data-bind="text: $data.name" class="card-item"> </div>
                                            <div class="item-is-main" data-bind="visible: $data.isMain">main</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label data-bind="text: labelWorkPhone"></label>
                                    <div class="selected-item" data-bind="foreach: model.workPhoneNumbers">
                                        <div class="item-wrapper">
                                            <div data-bind="text: $data.number" class="card-item"> </div>
                                            <div class="item-is-main" data-bind="visible: $data.isMain">main</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label data-bind="text: labelMobilePhone"></label>
                                    <div class="selected-item" data-bind="foreach: model.mobileNumbers">
                                        <div class="item-wrapper">
                                            <div data-bind="text: $data.number" class="card-item"> </div>
                                            <div class="item-is-main" data-bind="visible: $data.isMain">main</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label data-bind="text: labelPrivatePhone"></label>
                                    <div class="item-wrapper">
                                        <div class="selected-item" data-bind="foreach: model.privatePhoneNumbers">
                                            <div data-bind="text: $data.number" class="card-item"> </div>
                                            <div class="item-is-main" data-bind="visible: $data.isMain">main</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label data-bind="text: labelEmail"></label>
                                    <div class="selected-item" data-bind="foreach: model.workEmails">
                                        <div class="item-wrapper">
                                            <div data-bind="text: $data.address" class="card-item"> </div>
                                            <div class="item-is-main" data-bind="visible: $data.isMain">main</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="text-center">
                            <button data-bind="click: edit" class="btn btn-warning btn-fill btn-wd btn-edit">Edit</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <!-- Avatar -->
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-7">
                <br>
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/background.jpg" alt="..." />
                    </div>
                    <div class="content">
                        <div class="author">
                            <img class="avatar border-white" data-bind="attr: {src: model.profileImage || 'assets/img/faces/face-2.jpg'}" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
