<div class="content">
    <div class="container">
        <h2 class="col-lg-8 col-md-7" data-bind="text: pageTitle"></h2>
        <div class="row">

            <!-- Profile -->
            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label data-bind="text: labelFirstName"></label>
                                        <span class="field-required" data-bind="tooltip: {title: textFieldRequired, placement: 'top'}">*</span>
                                        <input data-bind="textInput: firstName, valueUpdate: 'afterkeydown'" type="text" class="form-control border-input" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label data-bind="text: labelLastName"></label>
                                        <span class="field-required" data-bind="tooltip: {title: textFieldRequired, placement: 'top'}">*</span>
                                        <input data-bind="textInput: lastName, valueUpdate: 'afterkeydown'" type="text" class="form-control border-input" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label data-bind="text: labelPersonnelID"></label>
                                        <span class="field-required" data-bind="tooltip: {title: textFieldRequired, placement: 'top'}">*</span>
                                        <input data-bind="textInput: personnelID, valueUpdate: 'afterkeydown'" type="text" class="form-control border-input" placeholder="Personnel ID" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label data-bind="text: labelOrganization"></label>
                                        <span class="field-required" data-bind="tooltip: {title: textFieldRequired, placement: 'top'}">*</span>
                                        <select data-bind="     options: availableOrganizations,
                                                                optionsText: 'name',
                                                                optionsValue: 'id',
                                                                value: selectedOrganization" class="form-control border-input"></select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="icon-container">
                                            <label data-bind="text: labelGroup"></label>
                                            <span class="field-required" data-bind="tooltip: {title: textFieldRequired, placement: 'top'}">*</span>
                                            <span data-bind="click: addGroup, visible: selectedGroups().length < availableGroupsBelongOrg().length" class="ti-plus" style="margin-left: 10px"></span>
                                        </div>
                                        <span class="title-main">main</span>
                                        <div data-bind="foreach: selectedGroups">
                                            <div class="input-group" style="float: left">
                                                <div class="checked-main">
                                                    <input type="radio" data-bind="checkedValue: $index, checked: $root.mainGroup" />
                                                </div>
                                                <select data-bind=" options: $root.availableGroupsBelongOrg,
                                                                        optionsText: 'name',
                                                                        value: value" class="form-control border-input option-field"></select>
                                                <span class="input-group-btn">
                                                    <button data-bind="click: $root.removeGroup, enable: $root.selectedGroups().length > 1" class="btn btn-default" type="button">X</button>
                                                </span>
                                            </div>
                                        </div>
                                        <span data-bind="text: sameNotice, visible: groupsIsSame" class="validationMessage"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="icon-container">
                                            <label data-bind="text: labelRole"></label>
                                            <span class="field-required" data-bind="tooltip: {title: textFieldRequired, placement: 'top'}">*</span>
                                            <span data-bind="click: addRole, visible: selectedRoles().length < availableRoles.length" class="ti-plus" style="margin-left: 10px"></span>
                                        </div>
                                        <span class="title-main">main</span>
                                        <div data-bind="foreach: selectedRoles">
                                            <div class="input-group" style="float: left">
                                                <div class="checked-main">
                                                    <input type="radio" data-bind="checkedValue: $index, checked: $root.mainRole" />
                                                </div>
                                                <select data-bind=" options: $root.availableRoles,
                                                                        optionsText: 'name',
                                                                        value: value" class="form-control border-input option-field"></select>
                                                <span class="input-group-btn">
                                                    <button data-bind="click: $root.removeRole, enable: $root.selectedRoles().length > 1" class="btn btn-default" type="button">X</button>
                                                </span>
                                            </div>
                                        </div>
                                        <span data-bind="text: sameNotice, visible: rolesIsSame" class="validationMessage"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="icon-container">
                                            <label data-bind="text: labelWorkPhone"></label>
                                            <span class="field-required" data-bind="tooltip: {title: textFieldRequired, placement: 'top'}">*</span>
                                            <span data-bind="click: addWorkPhoneNumber" class="ti-plus" style="margin-left: 10px"></span>
                                        </div>
                                        <span class="title-main">main</span>
                                        <div data-bind="foreach: workPhoneNumbers">
                                            <div class="input-group" style="float: left">
                                                <div class="checked-main">
                                                    <input type="radio" data-bind="checkedValue: $index, checked: $root.mainWorkPhoneNumber"/>
                                                </div>
                                                <input data-bind="textInput: value, valueUpdate: 'afterkeydown'" type="text" class="form-control border-input option-field" placeholder="+49-151-1265-007">
                                                <span class="input-group-btn">
                                                    <button data-bind="click: $root.removeWorkPhoneNumber, enable: $root.workPhoneNumbers().length > 1" class="btn btn-default"
                                                        type="button">X</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="icon-container">
                                            <label data-bind="text: labelMobilePhone"></label>
                                            <span class="field-required" data-bind="tooltip: {title: textFieldRequired, placement: 'top'}">*</span>
                                            <span data-bind="click: addMobileNumber" class="ti-plus" style="margin-left: 10px"></span>
                                        </div>
                                        <span class="title-main">main</span>
                                        <div data-bind="foreach: mobileNumbers">
                                            <div class="input-group" style="float: left">
                                                <div class="checked-main">
                                                    <input type="radio" data-bind="checkedValue: $index, checked: $root.mainMobileNumber" />
                                                </div>
                                                <input data-bind="textInput: value, valueUpdate: 'afterkeydown'" type="text" class="form-control border-input option-field" placeholder="+49-151-1265498">
                                                <span class="input-group-btn">
                                                    <button data-bind="click: $root.removeMobileNumber, enable: $root.mobileNumbers().length > 1" class="btn btn-default" type="button">X</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="icon-container">
                                            <label data-bind="text: labelPrivatePhone"></label>
                                            <span data-bind="click: addPrivatePhoneNumber" class="ti-plus" style="margin-left: 10px"></span>
                                        </div>
                                        <span class="title-main">main</span>
                                        <div data-bind="foreach: privatePhoneNumbers">
                                            <div class="input-group" style="float: left">
                                                <div class="checked-main">
                                                    <input type="radio" data-bind="checkedValue: $index, checked: $root.mainPrivatePhoneNumber" />
                                                </div>
                                                <input data-bind="textInput: value, valueUpdate: 'afterkeydown'" type="text" class="form-control border-input option-field" placeholder="+49-151-1265-007">
                                                <span class="input-group-btn">
                                                    <button data-bind="click: $root.removePrivatePhoneNumber, enable: $root.privatePhoneNumbers().length > 1" class="btn btn-default"
                                                        type="button">X</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="icon-container">
                                            <label data-bind="text: labelEmail"></label>
                                            <span class="field-required" data-bind="tooltip: {title: textFieldRequired, placement: 'top'}">*</span>
                                            <span data-bind="click: addWorkEmail" class="ti-plus" style="margin-left: 10px"></span>
                                        </div>
                                        <span class="title-main">main</span>
                                        <div data-bind="foreach: workEmails">
                                            <div class="input-group" style="float: left">
                                                <div class="checked-main">
                                                    <input type="radio" data-bind="checkedValue: $index, checked: $root.mainWorkEmail" />
                                                </div>
                                                <input data-bind="textInput: value, valueUpdate: 'afterkeydown'" type="text" class="form-control border-input option-field" placeholder="Work E-Mail">
                                                <span class="input-group-btn">
                                                    <button data-bind="click: $root.removeWorkEmail, enable: $root.workEmails().length > 1" class="btn btn-default" type="button">X</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="text-center">
                                <button data-bind="click: create" type="submit" class="btn btn-info btn-fill btn-wd">Create</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Avatar -->
            <div class="col-lg-4 col-md-5">
                <br>
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/background.jpg" alt="..." />
                    </div>
                    <div class="content">
                        <div class="author">
                            <img class="avatar border-white" data-bind="attr: {src:photoUrl() || 'assets/img/faces/face-2.jpg'}" />
                            <input type="file" accept="image/*" style="margin: 0 auto;    padding-bottom: 20px;color:transparent; width:70px;" data-bind="event:{change: imageUpload}">
                            <h3 data-bind="text: fullName()" class="title">Full Name</h3>
                            <p data-bind="text: personnelID" class="title">ID</p>
                            <p data-bind="text: titleOrganization" class="title">Organization</p>
                            <p data-bind="text: titleMainGroup" class="title">Main Group</p>
                            <p data-bind="text: titleMainRole" class="title">Main Role</p>
                            <p data-bind="text: titleMainEmail" class="title">Main Work-Email</p>
                        </div>
                    </div>
                    <hr><br>
                </div>
            </div>

            <!-- ErrorList -->
            <div class="col-lg-4 col-md-5" data-bind="if: errorList().length > 0">
                <br>
                <div class="card card-user">
                    <div class="content">
                        <h4>Error from server</h4>
                        <ul data-bind="foreach: errorList">
                            <li data-bind="text: $data"></li>
                        </ul> 
                    </div>
                    <hr>
                </div>
            </div>

        </div>
    </div>
</div>
