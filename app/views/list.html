<section>
  <br/><br/>

  <!--Button which to add user-->
  <!--Click here to transfer to Create-->
  <div>
    <a data-bind="click: addUser"  class="btn btn-info btn-lg pull-right" id="btnAdd">
      <span class="glyphicon glyphicon-plus-sign"></span> Add
    </a>

    <form class="navbar-form navbar-right" role="search" id="frSearch">
      <div class="form-group">
          <input style="color:black;" type="text" class="form-control" placeholder="Search" title="Search User" data-bind="textInput: keySearch, event: { keyup: search }, valuaUpdate: keyup">
      </div>
    </form>
  </div>
  <!-- end button -->

   <br/><br/><br/>

  <!--User Info-->
  <div class="row" data-bind="foreach: lUsers, visible: lUsers().length > 0">
      <div class="col-md-4 user-grids">
          <!-- normal -->
          <div class="ih-item circle effect5">
            <a data-bind="click: $root.viewProfile">
                <div class="img"><img data-bind="attr:{src: profileImage}" src="" alt="User Pic" class="img-responsive"></div>
                <div class="info" >
                    <div class="info-back">
                      <h3 data-bind="text: firstName + ' ' + lastName"></h3>		           	            
                    </div>
                </div>
            </a>
          </div>
          <div class="user-bottom">
            <ul>
              <li><strong data-bind="text: firstName + ' ' + lastName"></strong></li><br/>
              <li data-bind="text: organization.name"></li><br/>
              <li data-bind="text: roles[0].name"></li><br/>
              <li data-bind="text: mainGroup.name"></li>
            </ul>
          </div>
          <!-- end normal -->		 
        </div>
  </div>

  <!-- to Top button -->
    <script type="text/javascript">
      $(document).ready(function() {
        $().UItoTop({ easingType: 'easeOutQuart' });
      });
    </script>
    <script>
      /* UItoTop jQuery Plugin 1.2 | Matt Varone | http://www.mattvarone.com/web-design/uitotop-jquery-plugin */
      (function($){$.fn.UItoTop=function(options){var defaults={text:'To Top',min:200,inDelay:600,outDelay:400,containerID:'toTop',containerHoverID:'toTopHover',scrollSpeed:1200,easingType:'linear'},settings=$.extend(defaults,options),containerIDhash='#'+settings.containerID,containerHoverIDHash='#'+settings.containerHoverID;$('body').append('<a href="#" id="'+settings.containerID+'">'+settings.text+'</a>');$(containerIDhash).hide().on('click.UItoTop',function(){$('html, body').animate({scrollTop:0},settings.scrollSpeed,settings.easingType);$('#'+settings.containerHoverID,this).stop().animate({'opacity':0},settings.inDelay,settings.easingType);return false;}).prepend('<span id="'+settings.containerHoverID+'"></span>').hover(function(){$(containerHoverIDHash,this).stop().animate({'opacity':1},600,'linear');},function(){$(containerHoverIDHash,this).stop().animate({'opacity':0},700,'linear');});$(window).scroll(function(){var sd=$(window).scrollTop();if(typeof document.body.style.maxHeight==="undefined"){$(containerIDhash).css({'position':'absolute','top':sd+$(window).height()-50});}
        if(sd>settings.min)
          $(containerIDhash).fadeIn(settings.inDelay);
        else
          $(containerIDhash).fadeOut(settings.Outdelay);});};})(jQuery);
    </script>

    <a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
  <!-- end to Top -->
  <!-- End -->
</section>
