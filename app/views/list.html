<section>
  <br/><br/>

  <div class="container">
  <!--Button which to add user-->
  <!--Click here to transfer to Create-->
  <div style="float:left; width: 20%;">
    <a data-bind="click: addUser"  class="btn btn-info btn-lg pull-right" id="btnAdd">
      <span class="glyphicon glyphicon-plus-sign"></span> Add
    </a>

    <br/><br/><br/>

    <form class="navbar-form navbar-right" role="search" id="frSearch">
      <div class="form-group">
          <input style="color:black;" type="text" class="form-control" placeholder="Search" title="Search User" data-bind="textInput: keySearch, event: { keyup: search }, valuaUpdate: keyup">
      </div>
    </form>

    <br/><br/><br/><br/>

    <button data-bind="click: toggleVisibility" class="btn btn-info">Advanced search</button>
  </div>  
  <!-- end button -->

  <style>
      .vl {
          border-left: 2px solid lightslategray;
          height: 100%;
          position: fixed;
          left: 25%;
      }
  </style>
  <div class="vl"></div>

  <!--User Info-->
  <div style="float:right; width: 80%" class="row" data-bind="foreach: lUsers, visible: lUsers().length > 0">
      <div class="col-md-4 user-grids">
          <!-- normal -->
          <div class="ih-item circle effect5">
            <a data-bind="click: $root.viewProfile">
                <div class="img"><img data-bind="attr:{src: profileImage}" src="" alt="User Pic" class="img-responsive"></div>
                <div class="info" >
                    <div class="info-back">
                      <h3 data-bind="text: firstName + ' ' + lastName"></h3>		           	            
                    </div>
                </div>
            </a>
          </div>
          <div class="user-bottom">
            <ul>
              <li><strong data-bind="text: firstName + ' ' + lastName"></strong></li><br/>
              <li data-bind="text: organization.name"></li><br/>
              <li data-bind="text: roles[0].name"></li><br/>
              <li data-bind="text: mainGroup.name"></li>
            </ul>
          </div>
          <!-- end normal -->		 
        </div>
  </div>
  <!-- End -->
  </div>
</section>
