<section>
  <br/><br/>

  <!--Button which to add user-->
  <!--Click here to transfer to Create-->
  <div>
    <a data-bind="click: addUser"  class="btn btn-info btn-lg pull-right" id="btnAdd">
      <span class="glyphicon glyphicon-plus-sign"></span> Add
    </a>

    <form class="navbar-form navbar-right" role="search" id="frSearch">
      <div class="form-group">
          <input style="color:black;" type="text" class="form-control" placeholder="Search" title="Search User" data-bind="textInput: keySearch, event: { keyup: search }, valuaUpdate: keyup">
      </div>
    </form>
  </div>
  <!-- end button -->

   <br/><br/><br/>

  <!--User Info-->
  <table>
    <tbody class="row user-row" data-bind="foreach: lUsers, visible: lUsers().length > 0">
      <tr data-bind="click: $root.viewProfile">
        <!--User's Image-->
        <td id="col1">
          <img class="image-profile"
            data-bind="attr:{src: profileImage}"
            alt="User Pic"/>
        </td>
        <!-- End image -->

        <!--Info-->
        <td id="col2">
          <strong data-bind="text: firstName + ' ' + lastName"></strong><br/>
          <span data-bind="text: roles[0].name"></span><br/>
          <span class="text-muted" data-bind="text: mainGroup.name"></span><br/>
          <span class="text-muted" data-bind="text: organization.name"></span>
        </td>
        <!-- End Info -->

        <!--Click here to transfer to detail Info-->
        <td id="col3">
          <a href="#">
            <span class="glyphicon glyphicon-chevron-right" id="btnMore"></span>
          </a>
        </td>
        <!-- End More Info -->
      </tr>
    </tbody>
  </table>

  <div class="container">
      <div class="col-md-4 user-grids" data-bind="foreach: lUsers, visible: lUsers().length > 0">
          <!-- normal -->
          <div class="ih-item circle effect5">
            <a>
                <div class="img"><img data-bind="attr:{src: profileImage}" src="" alt="User Pic" class="img-responsive"></div>
                <div class="info">
                    <div class="info-back">
                      <h3 data-bind="text: firstName + ' ' + lastName, click: $root.viewProfile"></h3>		           	            
                    </div>
                </div>
            </a>
          </div>
          <div class="user-bottom">
            <ul>
              <li><strong data-bind="text: firstName + ' ' + lastName"></strong></li><br/>
              <li data-bind="text: organization.name"></li><br/>
              <li data-bind="text: roles[0].name"></li><br/>
              <li data-bind="text: mainGroup.name"></li>
            </ul>
          </div>
          <!-- end normal -->		 
        </div>
  </div>

  <!-- to Top button -->
    <!-- <script type="text/javascript">
      $(document).ready(function() {
        $().UItoTop({ easingType: 'easeOutQuart' });
      });
    </script>

    <a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a> -->
  <!-- end to Top -->
  <!-- End -->
</section>
